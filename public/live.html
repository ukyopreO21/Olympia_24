<!DOCTYPE html>
<html id="main">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE - O24</title>
    <link rel="icon" type="image/x-icon" href="./Others/icon.png">
    </link>
    <link rel="stylesheet" href="live.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>
    <video id="intro" class="intro" width="100%">
        <source type="video/mp4">
    </video>

    <div id="ContestUI">
        <span id="StartUI">
            <div id="STR_Shelf"></div>
            <span id="STR_MainUI">
                <span id="STR_pointBar">
                    <span id="STR_Player1" class="STR_Player">
                        <label class="STR_Name" id="STR_Name1"></label>
                        <label class="STR_Point" id="STR_Point1"></label>
                        <div class="STR_playerShelf"></div>
                    </span>
                    <span id="STR_Player2" class="STR_Player">
                        <label class="STR_Name" id="STR_Name2"></label>
                        <label class="STR_Point" id="STR_Point2"></label>
                        <div class="STR_playerShelf"></div>
                    </span>
                    <span id="STR_Player3" class="STR_Player">
                        <label class="STR_Name" id="STR_Name3"></label>
                        <label class="STR_Point" id="STR_Point3"></label>
                        <div class="STR_playerShelf"></div>
                    </span>
                    <span id="STR_Player4" class="STR_Player">
                        <label class="STR_Name" id="STR_Name4"></label>
                        <label class="STR_Point" id="STR_Point4"></label>
                        <div class="STR_playerShelf"></div>
                    </span>
                </span>

                <span id="STR_questionBox">
                    <div id="STR_Image"></div>
                    <label id="STR_Question"></label>
                    <label id="STR_Time"></label>
                </span>

                <div id="STR_statusZone">
                    <div id="STR_Status"></div>
                    <div id="STR_statusShelf"></div>
                </div>
            </span>
        </span>
        <span id="ObstacleUI">
            <div id="OBS_printSignal">
            </div>
            <div id="OBS_Shelf"></div>
            <div id="OBS_questionZone">
                <div id="OBS_Circle" class="Circle"></div>
                <div id="OBS_Line" class="Line"></div>
                <div id="OBS_Question"></div>
            </div>
        </span>
        <span id="AccelerationUI">
        </span>
        <span id="FinishUI">
            <video id="FIN_Video" disablePictureInPicture controlsList='nodownload'></video>
            <span id="FIN_packAnimation">
                <span id="FIN_packShelf"></span>
                <span id="FIN_Pack20" class="FIN_Pack">
                    <span class="FIN_checkBox">
                        <span id="FIN_1.20" class="FIN_1"></span>
                        <span id="FIN_2.20" class="FIN_2"></span>
                        <span id="FIN_3.20" class="FIN_3"></span>
                    </span>
                    <span class="FIN_packPoint">20</span>
                </span>
                <span id="FIN_Pack30" class="FIN_Pack">
                    <span class="FIN_checkBox">
                        <span id="FIN_1.30" class="FIN_1"></span>
                        <span id="FIN_2.30" class="FIN_2"></span>
                        <span id="FIN_3.30" class="FIN_3"></span>
                    </span>
                    <span class="FIN_packPoint">30</span>
                </span>
            </span>

            <div id="FIN_Shelf"></div>
            <span id="FIN_MainUI">
                <span id="FIN_pointBar">
                    <span id="FIN_Point1" class="FIN_Point">
                        <label id="FIN_Data1"></label>
                    </span>
                    <span id="FIN_Point2" class="FIN_Point">
                        <label id="FIN_Data2"></label>
                    </span>
                    <span id="FIN_Point3" class="FIN_Point">
                        <label id="FIN_Data3"></label>
                    </span>
                    <span id="FIN_Point4" class="FIN_Point">
                        <label id="FIN_Data4"></label>
                    </span>
                </span>

                <span id="FIN_questionBox">
                    <label id="FIN_Question"></label>
                    <div id="FIN_Circle" class="Circle"></div>
                    <div id="FIN_Line" class="Line"></div>
                    <div class="FIN_Star">
                        <img id="FIN_Star" width="100%" height="auto" src=""></img>
                    </div>
                </span>

                <span id="FIN_questionStatus">
                    <span id="FIN_1" class="FIN_questionList"></span>
                    <span id="FIN_2" class="FIN_questionList"></span>
                    <span id="FIN_3" class="FIN_questionList"></span>
                </span>

                <span id="FIN_currentPoint"></span>
            </span>
        </span>
        <span id="SubFinishUI">
            <div id="SFI_Shelf"></div>
            <span id="SFI_MainUI">
                <span id="SFI_roundName">CÂU HỎI PHỤ</span>
                <span id="SFI_playersTab">
                </span>
                <span id="SFI_questionBox">
                    <div id="SFI_Circle" class="Circle"></div>
                    <div id="SFI_Line" class=Line></div>
                    <label id="SFI_Question"></label>
                </span>
            </span>
        </span>
    </div>

    <div id="ResultUI">
        <div id="Namebar" class="Namebar">
            <label id="resultName"></label>
        </div>
        <div id="Pointbar" class="Pointbar">
            <label id="resultPoint"></label>
        </div>
    </div>
</body>
<script src="live.js">
</script>

</html>
