<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O24 - Chọn vị trí</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/Others/icon.png">
    <link rel="stylesheet" href="/src/clients/slot/css/slot.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div id="current-version"></div>
    <div class="container">
        <div class="slot" id="slot-1">
            <div class="slot-number">Vị trí số 1</div>

                <div class="valid" id="valid-1">Vị trí đang trống: Có</div>
            </div>
            <button class="sign-in" name="1" onclick="selectSlot(this)" id="button-1"><i class="fa-solid fa-right-to-bracket"></i>&nbsp;&nbsp;ĐĂNG
                NHẬP</button>
        </div>
