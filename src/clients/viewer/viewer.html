<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O24 - Màn chiếu</title>
    <link rel="icon" type="image/x-icon" href="/src/assets/Others/icon.png">
    <link rel="stylesheet preload" as="style" href="/src/clients/viewer/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@400..800&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>

<body>
    <label id="current-version"></label>

    <video id="intro-video" width="100%">
        <source type="video/mp4">
    </video>

    <div id="round-name"></div>

    <div id="rounds-interface">
        <span id="start-interface">
            <div id="STR_image"></div>
            <div id="STR_shelf"></div>
            <span id="STR_main-interface">
                <span id="STR_players-data">
                    <span id="STR_player-1" class="STR_player">
                        <label class="STR_name" id="STR_name-1"></label>
                        <label class="STR_point" id="STR_point-1"></label>
                        <div class="STR_player-shelf"></div>
                    </span>
                    <span id="STR_player-2" class="STR_player">
                        <label class="STR_name" id="STR_name-2"></label>
                        <label class="STR_point" id="STR_point-2"></label>
                        <div class="STR_player-shelf"></div>
                    </span>
                    <span id="STR_player-3" class="STR_player">
                        <label class="STR_name" id="STR_name-3"></label>
                        <label class="STR_point" id="STR_point-3"></label>
                        <div class="STR_player-shelf"></div>
                    </span>
                    <span id="STR_player-4" class="STR_player">
                        <label class="STR_name" id="STR_name-4"></label>
                        <label class="STR_point" id="STR_point-4"></label>
                        <div class="STR_player-shelf"></div>
                    </span>
                </span>

                <span id="STR_question-zone">
                    <label id="STR_question"></label>
                    <label id="STR_time"></label>
                </span>

                <div id="STR_status-zone">
                    <div id="STR_status"></div>
                    <div id="STR_status-shelf"></div>
                </div>
            </span>
        </span>
        <span id="obstacle-interface">

                    <div class="OBS_char" id="OBS_char-2.13"></div>
                    <div class="OBS_char" id="OBS_char-2.14"></div>
                    <div class="OBS_char" id="OBS_char-2.15"></div>
                    <div class="OBS_char" id="OBS_char-2.16"></div>
                    <div class="OBS_char" id="OBS_char-2.17"></div>
                    <div class="OBS_char" id="OBS_char-2.18"></div>

                <div class="OBS_row" id="OBS_row-3">

                    <div class="OBS_char" id="OBS_char-3.14"></div>
                    <div class="OBS_char" id="OBS_char-3.15"></div>
                    <div class="OBS_char" id="OBS_char-3.16"></div>
                    <div class="OBS_char" id="OBS_char-3.17"></div>

            <div id="OBS_image-interface">
                <div id="OBS_hiders">
                    <img id="OBS_hider-1" src="/src/assets/Obstacle/Hider/Obstacles_Hider1.png"></img>
                    <img id="OBS_hider-2" src="/src/assets/Obstacle/Hider/Obstacles_Hider2.png"></img>
                    <img id="OBS_hider-3" src="/src/assets/Obstacle/Hider/Obstacles_Hider3.png"></img>
                    <img id="OBS_hider-4" src="/src/assets/Obstacle/Hider/Obstacles_Hider4.png"></img>

                </div>
                <img id="OBS_image" src=""></img>
            </div>
            <div id="OBS_print-signal" class="OBS_landscape-signals">
            </div>
            <div id="OBS_shelf"></div>
            <div id="OBS_question-zone">
                <div id="OBS_circle" class="circle"></div>
                <div id="OBS_line" class="line"></div>
                <div id="OBS_question"></div>
            </div>
            <div id="OBS_answers">
                <span id="OBS_outer-line">
                    <span id="OBS_inner-line"></span>
                    <span id="OBS_pinner-1" class="OBS_pinner"></span>
                    <span id="OBS_pinner-2" class="OBS_pinner"></span>
                    <span id="OBS_pinner-3" class="OBS_pinner"></span>
                    <span id="OBS_pinner-4" class="OBS_pinner"></span>
                </span>
                <span id="OBS_player-1" class="OBS_player">
                    <span class="OBS_name OBS_name-left">
                        <label class="OBS_name-text"></label>
                    </span>
                    <span class="OBS_answer">
                        <label class="OBS_answer-text"></label>
                    </span>
                </span>
                <span id="OBS_player-2" class="OBS_player">
                    <span class="OBS_name OBS_name-right">

                        <div class="OBS_answer-text"></div>
                    </span>
                </span>
            </div>
        </span>
        <span id="acceleration-interface">
            <span id="ACC_question-zone">
                <div id="ACC_question-bar-zone">
                    <span id="ACC_main-question-bar">
                        <label id="ACC_question"></label>
                    </span>
                </div>
                <span id="ACC_media-zone">
                    <img id="ACC_image" class="ACC_media"></img>
                    <video id="ACC_video" class="ACC_media" width="100%">
                        <source type="video/mp4">
                    </video>
                    <div id="ACC_circle" class="circle"></div>
                    <div id="ACC_line" class="line"></div>
                </span>
                <div id="ACC_shelf"></div>
            </span>
            <span id="ACC_answers">
                <span id="ACC_outer-line">
                    <span id="ACC_inner-line"></span>
                    <span id="ACC_pinner-1" class="ACC_pinner"></span>
                    <span id="ACC_pinner-2" class="ACC_pinner"></span>
                    <span id="ACC_pinner-3" class="ACC_pinner"></span>
                    <span id="ACC_pinner-4" class="ACC_pinner"></span>
                </span>
                <span id="ACC_player-1" class="ACC_player">
                    <span class="ACC_name">
                        <label class="ACC_name-text"></label>
                    </span>
                    <span class="ACC_answer">

                    </span>

                    </span>

                    <span class="ACC_name">
                        <label class="ACC_name-text"></label>
                    </span>
                    <span class="ACC_answer">
                        <label class="ACC_answer-text"></label>
                    </span>
                    <span class="ACC_time">
                        <label class="ACC_time-text"></label>
                    </span>
                </span>
                <span id="ACC_player-4" class="ACC_player">
                    <span class="ACC_name">
                        <label class="ACC_name-text"></label>
                    </span>
                    <span class="ACC_answer">
                        <div class="ACC_answer-text"></div>
                    </span>
                    <span class="ACC_time">
                        <label class="ACC_time-text"></label>
                    </span>
                </span>
            </span>
        </span>
        <span id="finish-interface">
            <div id="FIN_5s-background"></div>
            <div id="FIN_image"></div>
            <video id="FIN_video" disablePictureInPicture controlsList='nodownload'></video>
            <span id="FIN_pack-interface">
                <span id="FIN_pack-shelf"></span>
                <span id="FIN_pack-20" class="FIN_pack">
                    <span class="FIN_check-box">
                        <span id="FIN_1.20" class="FIN_1"></span>
                        <span id="FIN_2.20" class="FIN_2"></span>
                        <span id="FIN_3.20" class="FIN_3"></span>
                    </span>
                    <span class="FIN_pack-point">20</span>
                </span>
                <span id="FIN_pack-30" class="FIN_pack">
                    <span class="FIN_check-box">
                        <span id="FIN_1.30" class="FIN_1"></span>
                        <span id="FIN_2.30" class="FIN_2"></span>
                        <span id="FIN_3.30" class="FIN_3"></span>
                    </span>
                    <span class="FIN_pack-point">30</span>
                </span>
            </span>
            <div id="FIN_shelf"></div>
            <span id="FIN_main-interface">
                <span id="FIN_points">
                    <span id="FIN_point-1" class="FIN_point">
                        <label id="FIN_data-1"></label>
                    </span>
                    <span id="FIN_point-2" class="FIN_point">
                        <label id="FIN_data-2"></label>
                    </span>
                    <span id="FIN_point-3" class="FIN_point">

                    </span>
                    <span id="FIN_point-4" class="FIN_point">
                        <label id="FIN_data-4"></label>
                    </span>
                </span>

                <span id="FIN_question-zone">
                    <label id="FIN_question"></label>
                    <div id="FIN_circle" class="circle"></div>
                    <div id="FIN_line" class="line"></div>
                    <div class="FIN_star">
                        <img id="FIN_star" width="100%" height="auto" src=""></img>
                    </div>
                </span>

                <span id="FIN_question-status">
                    <span id="FIN_1" class="FIN_question-list"></span>
                    <span id="FIN_2" class="FIN_question-list"></span>
                    <span id="FIN_3" class="FIN_question-list"></span>
